language: php

sudo: false

php:
  - "5.5"
  - "5.6"
  - "7"
  - "hhvm"

matrix:
  include:
    - php: "5.5"
      env: CHECKSTYLE_PSR2="YES" COVERAGE="YES"
  allow_failures:
    - php: "hhvm"

cache:
  directories:
    - $HOME/.composer/cache

install: composer install

script: ./vendor/bin/ci-runner
