language: php

sudo: false

env: TYPO3="7.2.*"

php:
  - "5.6"
  - "7"
  - "hhvm"

matrix:
  include:
    - php: "5.4"
      env: TYPO3="6.2.*"
    - php: "5.5"
      env: TYPO3="7.2.*" CHECKSTYLE="YES" COVERAGE="YES"
  allow_failures:
    - php: "7"
      env: TYPO3="7.2.*"
    - php: "hhvm"
      env: TYPO3="7.2.*"

cache:
  directories:
    - fix/vendor

before_cache: touch fix/vendor/.cached

install: if [ -a fix/vendor/.cached ] ; then echo ; else cd fix && composer require typo3/cms:$TYPO3 ; fi;

script: ./fix/vendor/bin/ci-runner
